<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabla a adivinar</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="background-color:darkgreen;">
    <div class="container">
        <div class="background">
            <div class="game-container">
                <h1>Parabla a adivinar</h1>


                <div id="word-display"></div>
                <div id="letter-boxes">

                </div>
                <hr class="hr">
                <div id="hint-display">Pregunta2:</div>

                <div id="wrong-letters">Letras incorectas:</div>
                <div id="remaining-attempts">Intentos restantes:</div>

                <!--       <div id="hints">Pregunta:</div> -->
                <input onclick=" reiniciarJuego();" type="button" class="reiniciar" value="Volver a empezar">
            </div>


        </div>

    </div>
    <div class="alert-container" id="alert-container">
        <div class="alert-box">
            <p id="alert-message"></p>
            <button onclick="dismissAlert()">OK</button>
        </div>
    </div>

    <script src="/Js/script.js"></script>
</body>

</html>

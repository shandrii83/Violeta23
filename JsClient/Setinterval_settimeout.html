<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sr interval y set timeout</title>
</head>

<body>

    <script>
        setTimeout(function () {
            alert(

                "Wake Up!");
        }, 5000);
        setInterval
            (function () {
                alert("Hello");
            },
                3000);
                setInterval(() => {
                    
                alert("Hola!")}, 5000);
    </script>

</body>

</html>
